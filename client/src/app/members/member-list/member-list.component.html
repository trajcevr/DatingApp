<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group px-2">
      <label>Age from: </label>
      <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label>Age to: </label>
      <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2">
      <label>Show: </label>
      <select name="gender" style="width: 130px;" class="form-control ml-1" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Reset Filters</button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="lastActive" name="orderBy"
          [(ngModel)]="userParams.orderBy">Last Active
        </button>

        <button type="button" class="btn btn-primary" (click)="loadMembers()" btnRadio="created" name="orderBy"
          [(ngModel)]="userParams.orderBy">Newest Members
        </button>


      </div>
    </div>

  </form>
</div>
<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<!-- Centered Pagination controls -->
<div class="d-flex justify-content-center mt-4" *ngIf="pagination">
  <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(page)]="pageNumber"
    (pageChanged)="onPageChange($event)">
  </pagination>
</div>
